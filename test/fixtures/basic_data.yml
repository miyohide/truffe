basic_data1:
  site_name: ジャズベーシスト大塚義将
  email: rubymydear.n@gmail.com
  message: ジャズベーシスト大塚義将のWebサイトです。
  profile: 1986年群馬県出身。<br><br>13歳からギターを始め、高校入学と共に吹奏楽部でベースを始める。<br>18歳で専修大学進学のため上京。<br>大学のビッグバンドサークルに入部し、様々なジャズに触れる。特にベーシストのRay Brownの演奏には強く感銘を受け、Ray Brownの演奏をお手本にしながら独学でジャズを学ぶ。<br>徐々にコンボジャズへの興味も強くなり、2年次に同大学のコンボジャズサークル「ＭＪＡブルーコーラル」に入部を決める。<br><br>ＭＪＡブルーコーラルでは、先輩である奥川一臣(P)、紺野智之(Dr)らに指導を受け、ジャズのハーモニー、アンサンブル等多くのことを学ぶ。この経験が、現在の音楽の考え方や演奏スタイルに非常に大きな影響を与え、今なお重要な指針となっている。<br>この頃から、都内のライブハウスなどで演奏活動をするようになる。<br><br>2010年7月、2011年6月にはジュリアード音楽ジャズ科の院主任教授であるCarl Allen氏と共演。<br>現在も都内や横浜を中心に精力的に演奏活動を行っている。
  created_at: "2012-07-08 00:00:00"
  updated_at: "2012-07-08 00:00:00"
